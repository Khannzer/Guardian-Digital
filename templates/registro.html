<!DOCTYPE html>
<html>
<head>
    <title>Registro - Guardian Digital</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styleRegistro.css')}}"/>
</head>

<body>

    <div class="register-card">
        <h3 class="register-title">Crear Cuenta</h3>

        <form action="/register" method="POST">

            <div class="form-group">
                <label>Nombre real o usuario</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-dark text-white">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input type="text" name="nombre" class="form-control" placeholder="Ingrese su nombre o usuario" required>
                </div>
            </div>

            <div class="form-group">
                <label>Apellidos</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-dark text-white">
                            <i class="fas fa-id-card"></i>
                        </span>
                    </div>
                    <input type="text" name="apellidos" class="form-control" placeholder="Ingrese sus apellidos" required>
                </div>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-dark text-white">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                </div>
            </div>

            <div class="form-group">
                <label>Fecha de nacimiento</label>
                <input type="date" name="fecha_nacimiento" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success btn-block btn-register">
                Registrarse
            </button>

        </form>
    </div>

</body>
</html>
